<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${pageInfo.title}"></title>
  <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

  <link rel="stylesheet" th:href="@{'/plugins/bootstrap/css/bootstrap.min.css'}"/>
  <link rel="stylesheet" th:href="@{'/plugins/Ionicons/css/ionicons.min.css'}"/>
  <link rel="stylesheet" th:href="@{'/plugins/animate-css/animate.css'}"/>
  <link rel="stylesheet" th:href="@{'/plugins/magnific-popup/dist/magnific-popup.css'}"/>
  <link rel="stylesheet" th:href="@{'/plugins/slick-carousel/slick/slick.css'}"/>
  <link rel="stylesheet" th:href="@{'/plugins/slick-carousel/slick/slick-theme.css'}"/>

  <link rel="stylesheet" th:href="${'/css/style.css'}"/>

  <th:block layout:fragment="extendStyle"></th:block>

</head>
<body id="body">

<header class="navigation">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <nav class="navbar">
          <div class="container-fluid">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                      data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="/">
                <img th:src="${'/images/logo.png?v=201933180140'}" th:alt="${app.title}">
              </a>

            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/">首页</a></li>
                <li><a href="/Category">分类</a></li>
                <li><a href="/About">关于我</a></li>
                <li><a href="/Contact">联系方式</a></li>
              </ul>
            </div>

          </div>
        </nav>

      </div>
    </div>
  </div>
</header>

<th:block layout:fragment="content"></th:block>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="footer-manu">
          <ul>
            <li><a href="https://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html"
                   target="_blank">JAVA 8</a></li>
            <li><a href="https://spring.io/projects/spring-boot/" target="_blank">Spring Boot 2.1.3</a></li>
            <li><a href="https://www.thymeleaf.org/" target="_blank">Thymeleaf 3.0.11</a></li>
            <li><a href="https://www.docker.com/" target="_blank">Docker</a></li>
          </ul>
        </div>

        <p class="copyright"><span th:text="${app.copyright}"></span> &copy; Copyright<span
          th:text="${app.copyrightValidity}"></span>
          自豪的采用<a href="https://spring.io/projects/spring-boot/">Spring Boot</a>.
        </p>

      </div>
    </div>
  </div>
</footer>

<script th:src="${'/vendor/jQuery/1.12.4/jquery.min.js'}"></script>
<script th:src="${'/plugins/bootstrap/js/bootstrap.min.js'}"></script>
<script th:src="${'/plugins/slick-carousel/slick/slick.min.js'}"></script>
<script th:src="${'/plugins/magnific-popup/dist/jquery.magnific-popup.min.js'}"></script>
<script th:src="${'/plugins/mixitup/dist/mixitup.min.js'}"></script>
<script th:src="${'/plugins/SyoTimer/build/jquery.syotimer.min.js'}"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>

<script th:src="${'/js/script.js'}"></script>

<th:block layout:fragment="extendScript"></th:block>

</body>
</html>
