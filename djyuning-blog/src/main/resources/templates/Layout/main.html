<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${app.title}"></title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<h1 th:text="${app.title}"></h1>

<div class="body-wrap">
    <div class="container body-wrap">
        <th:block layout:fragment="content"></th:block>
    </div>
</div>

<div class="footer-wrap">
    <div class="container footer">

        <ul class="stack">
            <li><a href="https://www.oracle.com/technetwork/java/javase/downloads/jdk8-downloads-2133151.html" target="_blank">JAVA 8</a></li>
            <li><a href="https://spring.io/projects/spring-boot/" target="_blank">Spring Boot 2.1.3</a></li>
            <li><a href="https://www.thymeleaf.org/" target="_blank">Thymeleaf 3.0.11</a></li>
            <li><a href="https://www.docker.com/" target="_blank">Docker</a></li>
        </ul>

        <p class="copyright"><span th:text="${copyright}"></span> &copy; Copyright <th:block th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy')}"></th:block> 自豪的采用<a href="https://spring.io/projects/spring-boot/">Spring Boot</a>.</p>

    </div>
</div>

<script type="text/javascript" th:src="@{/vendor/jQuery/1.12.4/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<th:block layout:fragment="extendScript"></th:block>

</body>
</html>
