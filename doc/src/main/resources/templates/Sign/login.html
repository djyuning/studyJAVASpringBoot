<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="Layout/sign">
<head>
    <title>首页 - Spring Boot & thymeleaf</title>
    <style type="text/css">
        td a {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<th:block layout:fragment="content">

    <form class="form-sign" th:action="@{/Sign/login}" method="post">
        <h2 class="form-sign">请登录</h2>

        <input type="text" name="username" class="form-control" placeholder="用户名/手机号/邮箱" required autofocus>

        <input type="password" name="password" class="form-control" placeholder="密码" required>

        <button class="btn btn-lg btn-success btn-block" type="submit">登&nbsp;&nbsp;录</button>

    </form>

</th:block>

<th:block layout:fragment="extendScript">
    <script type="text/javascript">
        $(function () {
        });
    </script>
</th:block>

</body>
</html>
